<div class="form">   
    <p>Edit Column</p>    
    <form (ngSubmit)="onSave()">
        <div class="input">
            <input type="text" id="columnTitle" [(ngModel)]="editedTitle" name="title" required>
        </div>
        
        <div class="buttons">
            <button class="button" type="button" (click)="onDelete()">DELETE</button>
            <button class="button" type="submit">OK</button>
        </div>
    </form>
    
</div>
