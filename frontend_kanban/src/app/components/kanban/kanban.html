<div class="kanban">
  
    <div class="navbar-kanban"><h1 class="navbar-text">K A N B A N</h1></div>
    <button class="column-add" (click)="openFormColumn()"><b>+ Column</b></button>
    <div class="column">
      
    <app-column 
      *ngFor="let 
      column of columns"
      [columnModel] = "column" class="column-item" 
      (createCardClicked)="openFormCard($event)"
      (editCardClicked)="openEditCard($event)"
      (columnEditClicked)="openEditColumn($event)">
    </app-column>
   
    <div *ngIf="showFormCard" class="form-overlay">
    <app-form-card
      [initialColumnId]="selectColumnId!"
      (cardCreated)="cardFormClosed()"
      (formCancelled)="cardFormClosed()"
    ></app-form-card>
  </div>
  
    <div *ngIf="showFormColumn" class="form-overlay">
    <app-form-column
      (columnCreated)="columnFormClosed()"
      (formCancelled)="columnFormClosed()"
    ></app-form-column>
  </div>

  <div *ngIf="showEditCard && selectCard" class="form-overlay">
    <app-edit-card 
    [cardModel]="selectCard!"
    (cardUpdated)="cardUpdated($event)"
    (cardDeleted)="cardDeleted($event)"
    (formClosed)="editCardClosed()"></app-edit-card>
  </div>

    <div *ngIf="showEditColumn && selectColumn" class="form-overlay"> 
      <app-edit-column 
        [columnModel]="selectColumn!"
        (columnUpdated)="onColumnUpdated($event)"
        (columnDeleted)="onColumnDeleted($event)"
        (formClosed)="onEditColumnClosed()"></app-edit-column>
  </div>

    </div>
</div>
