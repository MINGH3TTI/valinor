<div class="form">   
    <p>Edit Card</p>    
    <form (ngSubmit)="onSave()">
        <div class="input">
            <label for="cardTitle">Title:</label>
            <input type="text" id="cardTitle" [(ngModel)]="editedTitle" name="title" required>
            <label for="cardDescription">Description</label>
            <textarea type="text" id="cardDescription" [(ngModel)]="editedDescription" name="description" rows="3"></textarea>
        </div>
        
        <div class="buttons">
            <button class="button" type="button" (click)="onDelete()">DELETE</button>
            <button class="button" type="submit">OK</button>
        </div>
        
    </form>
</div>
