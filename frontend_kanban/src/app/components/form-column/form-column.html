<div class="form">   
    <p class="form-title">Create Column</p>    
    <form [formGroup]="columnForm" (ngSubmit)="onSubmit()">

        <div class="form-input">
            <input type="text" class="input" formControlName="title" placeholder="Title">
        </div>
        
        <div class="buttons">
            <button class="button" type="button" (click)="onCancel()">CANCEL</button>
            <button class="button" type="submit">SAVE</button>
        </div>
    </form>
    
</div>
