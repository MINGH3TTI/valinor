<div class="card" (click)="onClick()">
    <div class="card-subtitle">
        <h3 class="card-title">{{ cardModel.title}}</h3>
        <p class="card-description">{{cardModel.description}}</p> 
    </div>
    <div class="card-buttons">
        <button class="card-check">V</button>
    </div>
</div>
